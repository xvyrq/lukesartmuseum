<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Art Gallery</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <h1 class="page-title">Luke's Art Museum</h1>
  <h2 class="page-description">This was a project made possible by the MET's public API. It queries the API for a random artwork with the search term "Luke"</h2>
  <div class="frame">
    <div class="artwork-container">
      <img id="artwork-image" src="placeholder.jpg" class="artwork" alt="Artwork">
      <div id="artistInfo" class="artwork-info"></div>
      <img src="frame.png" class="frame-overlay" alt="Frame">
    </div>
    <div id="loader" class="loader"></div>
  </div>
  <script src="main.js"></script>
</body>

</html>
